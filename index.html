<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="index.css">

  <body class="bg-slate-100">
    <div class="container mx-auto sm:p-[20px] p-[10px] h-screen">
      <div class="py-4 text-center mb-[30px]">
        <h1 class="sm:text-[4rem] font-bold ">We-Stride ShortCut</h1>
        <small>contact : thanaphon@we-stride.com</small>
      </div>
      <div class="grid sm:grid-cols-2 gap-[20px]">
        <a
          href="./student"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            นักเรียน
          </p>
        </a>

        <a
          href="./mentor"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            เมนเทอร์
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
