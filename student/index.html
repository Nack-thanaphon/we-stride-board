<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../index.css">

  </head>

  <body class="bg-slate-100">
    <div class="container mx-auto sm:p-[20px] p-[10px]">
      <div class="py-4 text-center mb-[30px]">
        <h1 class="sm:text-[4rem] font-bold">Student</h1>
        <small class="sm:text-[1rem]">we-stride short-cut panel</small>
      </div>
      <div class="grid sm:grid-cols-2 gap-[20px]">
        <a
          href="https://dashboard.we-stride.com/v2/auth/login"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center h-[150px]  my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-home"></i>
            ห้องเรียน
          </p>
        </a>
        <a
          href="https://westride.zohobookings.com/#/nack"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-calendar"></i> จองนัด
          </p>
        </a>
        <a
          href="https://app.gather.town/app/R0menSPiffMe8PLH/WeStride%20Hotline"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-clock"></i> Office-Hour
          </p>
        </a>

        <a
          href="https://www.pinterest.com/search/pins/?q=portfolio%20website&rs=typed"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-address-card"></i> ตัวอย่าง Portfolio
          </p>
        </a>
        <a
          href="https://github.com/Nack-thanaphon"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-brands fa-github"></i> Git Profile
          </p>
        </a>

        <a
          href="https://community.we-stride.com"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-people-group"></i> Community
          </p>
        </a>
        <a
          href="https://westride.zohobookings.com/#/nack"
          target="_blank"
          class="bg-gradient-to-r from-green-700 to-green-400 h-[150px] flex sm:justify-center h-[150px]  my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-record-vinyl"></i>
            Livetest
          </p>
        </a>
        <a
          href="#"
          target="_blank"
          class="bg-slate-200 h-[150px] flex sm:justify-center h-[150px]  my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-vials"></i> ข้อสอบ
          </p>
        </a>
        <a
          href="#"
          target="_blank"
          class="bg-slate-200 h-[150px] flex sm:justify-center h-[150px]  my-auto border hover:bg-green-200 cursor-pointer p-[20px] shadow-md rounded-[10px] p-[20px]"
        >
          <p class="font-bold text-start my-auto text-white text-[2rem]">
            <i class="fa-solid fa-unlock"></i> แจ้งปลดล็อกบทเรียน
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
